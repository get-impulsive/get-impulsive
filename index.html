<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Impulse</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:300|Sue+Ellen+Francisco' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="directions">
            <h1>Point and Speak</h1>
            <ol>
                <li>Open this webpage in Google Chrome<br>(it will not work in other browsers).</li>
                <li>Click "Allow" to enable the mic.</li>
                <li>Before you speak, move your mouse to where you want the text to appear.</li>
                <li>Speak loudly into your computer</li>
            </ol>
        </div>

        <div id="hints">
            <ul>
                <li>Drag to move.</li>
                <li>Double-click to edit.</li>
            </ul>
        </div>

        <textarea id="listener" placeholder="Say What You Want"></textarea>

        <script src="js/libs/jquery-2.1.3.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <script src="js/libs/jquery.editable.min.js"></script>
        <script src="js/libs/moment.min.js"></script>
        <script src="js/libs/speech.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
